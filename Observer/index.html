		:root {

		html, body {

		}
		
		body {
			overflow-y: hidden; /*hide scrolls*/
		}
		
		
		.FadeInAndOut {
			animation: FadeInAndOutParams 4s linear 1 forwards;
		}
		
		@keyframes FadeInAndOutParams {
			0% {
				visibility: visible;
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
				visibility: hidden;
			}
		}
		
		.FadeIn {
			animation: FadeInParams 2s linear 1 forwards;
		}
		
		@keyframes FadeInParams {
			0% {
				opacity: 0;
				visibility: visible;
			}
			100% {
				opacity: 1;
				visibility: visible;
			}
		}
		
		.FadeOut {
			animation: FadeOutParams 2s linear 1 forwards;
		}
		
		@keyframes FadeOutParams {
			0% {
				opacity: 1;
				visibility: visible;
			}
			100% {
				opacity: 0;
				visibility: hidden;
			}
		}
	</style>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		
		document.getElementById('splitter')
				.addEventListener('mousedown',
						(mousedown) => {
							const splitter = mousedown.target
							const R = splitter.previousElementSibling;
							const L = R.previousElementSibling;
							const w = splitter.getBoundingClientRect().width * 2
							
							const W = splitter.parentElement.getBoundingClientRect().width
							
							function onMouseMove(mousemove) {
								const L_width = (mousemove.clientX - w) * 100 / W
								L.style.width = R.style.left = splitter.style.left = `${L_width}%`;
								R.style.width = `${100 - L_width}%`;
							}
							
							function onMouseUp(mouseup) {
								document.removeEventListener('mousemove', onMouseMove);// Remove the handlers of `mousemove` and `mouseup`
								document.removeEventListener('mouseup', onMouseUp);
							}
							
							document.addEventListener('mousemove', onMouseMove);
							document.addEventListener('mouseup', onMouseUp);
						});
		
		
		for (const div of document.getElementsByClassName('div_header')) {
			
			
			div.onmousedown =
					(e) => {
						e.preventDefault();
						let x = e.clientX;
						let y = e.clientY;
						
						document.onmouseup =
								() => {
									document.onmouseup = null;
									document.onmousemove = null;
								};
						
						document.onmousemove =
								(e) => {
									e.preventDefault();
									const dx = x - e.clientX;
									const dy = y - e.clientY;
									x = e.clientX;
									y = e.clientY;
									
									const p = div.parentNode
									p.style.top = (p.offsetTop - dy) + "px";
									p.style.left = (p.offsetLeft - dx) + "px";
								};
					}
		}
		
		
	});
</script>
